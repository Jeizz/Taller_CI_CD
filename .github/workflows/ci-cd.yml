name: CI/CD para API IA

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: 📥 Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        pip install -r Niveles/4/api/requirements.txt

    - name: ⏱️ Entrenar modelo
      run: |
        echo "Inicio entrenamiento: $(date)"
        time python Niveles/4/api/train_model.py
        echo "Fin entrenamiento: $(date)"

    - name: Login en DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🐳 Construir imagen Docker con tiempo
      run: |
        echo "Inicio build: $(date)"
        time sudo docker build -t ${{ secrets.DOCKER_USERNAME }}/api:latest ./Niveles/4/api
        echo "Fin build: $(date)"

    - name: 📂 Configurar acceso a Kubernetes
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

    - name: 🧬 Desplegar nueva imagen en Kubernetes
      run: |
        kubectl set image deployment/api api=${{ secrets.DOCKER_USERNAME }}/api:latest