name: CI/CD para API IA

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        pip install -r Niveles/4/api/requirements.txt

    - name: Entrenar modelo
      run: |
        cd Niveles/4/api
        python train_model.py

    - name: Login en DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: üê≥ Construir y subir imagen de la API
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/api:latest ./Niveles/4/api
        docker push ${{ secrets.DOCKER_USERNAME }}/api:latest

    - name: üê≥ Construir y subir imagen del LoadTester
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/loadtester:latest ./Niveles/4/loadtester
        docker push ${{ secrets.DOCKER_USERNAME }}/loadtester:latest
